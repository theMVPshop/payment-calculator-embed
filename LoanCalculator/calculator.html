<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body class="calculator-body">
    <!--User Input area-->
    <div class="loan-element-container">
        <div>
            <label for="loan-amount">Loan Amount:</label>
            <input type="number" id="loan-amount" name="loan-amount" min="0" max="100000" value="0">
        </div>
        <div>
            <label for="deposit-amount">Deposit Amount:</label>
            <input type="number" id="deposit-amount" name="deposit-amount" min="0" max="100000" value="0">
        </div>

        <!--Minimum to be paid to start class-->
        <div>
            <label for="owedToStart">Amount due before start</label>
            <input type="number" id="owedToStart" name="owedToStart" min="0" max="100000" value="0">
        </div>
        <div>
            <label for="ppf-amount">PPF:</label>
            <input type="number" id="ppf-amount" name="ppf-amount" min="0" max="100000" value="0">
        </div>
        <div>
            |Installments|
            <div class="installments-slider-container">
                <input type="range" min="1" max="100" class="installments-slider" id="installment-range" value="1">
            </div>
        </div>
        <div>
            <label class="bimonthly-switch-container">
                Bi-Monthly:
                <input type="checkbox" id="bimonthly-switch" name="bimonthly-switch">
                <span class="bimonthly-slider"></span>
            </label>
        </div>
    </div>
    <!--Display Input-->
    <div class="display-all-values">
        <div class="display-user-values">
            Current Values
            <p>Loan Amount: <span id="display-loan-amount"></span></p>
            <p>Deposit Amount: <span id="display-deposit-amount"></span></p>
            <p>PPF Amount: <span id="display-ppf-amount"></span></p>
            <p>Installments Amount: <span id="display-installments-amount"></span></p>
            <p>Installment Type: <span id="display-installment-type"></span></p>
        </div>
        <div class="display-calculated-values">
            Calculated Information
            <p>Number of <span id="display-installment-type"></span> Installments: <span id="display-calculated-amount-installments"></span></p>
            <p>Amount per Installment: <span id="display-calculated-amount-perinstallments" ></span></p>
            <p>PPF: <span id="display-calculated-installments"></span></p>
            <p>Required Amount of Payments to Start: <span id="display-calculated-payments-perinstallments"></span></p>
            <p>Last Payment Month: <span id="display-calculated-lastPaymentMonth"></span></p>
        </div>
    </div>
    <!--Submit input for calculation-->
    <button class="calculate-button" onclick="calculateButton()">Calculate</button>

    <script src="calculator-functionality.js" type="text/javascript"></script>
    <div>
    </div>
</body>

</html>
